<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<header>
<h1 class="ttl-hd"><span class="icn-head"></span>宝くじシミュレータ on knockout.js</h1>
</header>

<div class="app" id="app">

<div class="user">
  <div class="subBlock block-total">
    <div class="text-small">投資金額</div>
    <span class="disp-total" data-bind="text: totalSpendMoney"></span><span class="unit">円</span>
  </div>
  <div class="subBlock block-kakutoku">
    <div class="text-small">獲得金額</div>
    <span class="disp-kakutoku" data-bind="text: totalGetMoney"></span><span class="unit">円</span>
  </div>
</div>


<div class="shusi">
  <div class="text-small">収支</div>
  <div class="disp-shusi">
    <span data-bind="text: sagaku, css: {is_minus: sagakuIsMinus()<0}"></span><span class="unit">円</span>
  </div>
  <div class="maisuu">
    <span data-bind="text: totalKujiCount"></span><span class="unit">枚</span>
  </div>
</div>




<div class="inner" data-bind="foreach: dispItems" >
  <div class="koma clearfix">
    <div class="ttl-atari">
      <span data-bind="text: name"></span>
      <span class="kingaku" data-bind="text: kingaku"></span>
      <span class="unit">円</span>
    </div>
    <div class="mai">× <span data-bind="text: atariCount"></span>枚
    </div>
  <!-- /repeat --></div>
</div>

<!-- /app --></div>

<section class="about"><div class="inner">
<h2>宝くじシミュレーターとは？</h2>
<p>宝くじを買った気になれるWEBアプリです。</p>
<ul>
  <li>バラ買いです</li>
  <li>ユニットは無視します</li>
  <li>当せん番号は2015年ドリームジャンボ宝くじを想定しています</li>
  <li>購入金額は1枚300円を想定しています</li>
  <li>現実と違い、当せん本数は無限です</li>
</ul>
</div></section>


<footer>
(C)宝くじシミュレーター
</footer>

<div class="actionBar" id="actionBar"><div class="inner">
<div data-bind="css: {is_hide: isStart}"><button class="btn btn-primary" data-bind="click: start">スタート</button></div>
<div data-bind="css: {is_hide: isStop}"><button class="btn btn-stop" data-bind="click: stop">一時停止</button></div>
</div></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<script src="assets/js/bundle.js"></script>



</body></html>
